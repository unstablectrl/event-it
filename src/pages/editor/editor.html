<ion-header>

  <ion-navbar>
    <ion-title>Editor</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let talk of talks | async">
    <ion-card class="talk-card" (click)="updateTalk(talk)">

      <ion-row class="theme-tag" [ngStyle]="{'background-color': talk.theme}">
      </ion-row>

      <ion-card-header text-center text-uppercase>{{talk.title}}</ion-card-header>

      <ion-list>
        <ion-item>
          <ion-icon name="people" item-left small></ion-icon>
          <span *ngFor="let author of talk.authors; let i=index">{{author}}<span *ngIf="i != talk.authors.length-1">,</span> </span>
        </ion-item>
        <ion-item>
          <ion-icon name="time" item-left small></ion-icon>
          {{talk.start}}
        </ion-item><hr class="style">
        <ion-item>
          <ion-icon name="pricetag" item-left small></ion-icon>
          <span *ngFor="let tag of talk.tags">
          #{{tag}} 
          </span>
        </ion-item>
      </ion-list>

    </ion-card>
  </div>

  <ion-fab right bottom padding>
    <button ion-fab (click)="createTalk()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
