<ion-header>

  <ion-navbar>
    <ion-title>talks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-divider>May 1st - Moday</ion-item-divider>
  <div *ngFor="let talk of monday">
  <ion-card class="talk-card" (click)="goToTalk()">

    <ion-row class="theme-tag" style="background-color: red;">
    </ion-row>

    <ion-card-header text-center text-uppercase>{{talk.title}}</ion-card-header>

    <ion-list>
      <ion-item>
        <ion-icon name="people" item-left small></ion-icon>
        {{talk.authors}}
      </ion-item>
      <ion-item>
        <ion-icon name="time" item-left small></ion-icon>
        {{talk.start}}
      </ion-item><hr class="style">
      <ion-item>
        <ion-icon name="pricetag" item-left small></ion-icon>
        <span *ngFor="let tag of talk.tags">
        #{{tag}} 
        </span>
      </ion-item>
    </ion-list>

  </ion-card>
  </div>
  

</ion-content>
